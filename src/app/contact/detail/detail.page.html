<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/contact"></ion-back-button>
        </ion-buttons>
        <ion-title>{{ contact.name }}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-img [src]="contact.imageURL"></ion-img>

    <ion-button expand="full">Stuur {{contact.name}} een email</ion-button>
    <ion-button expand="full">Bel {{contact.name}}</ion-button>
</ion-content>
